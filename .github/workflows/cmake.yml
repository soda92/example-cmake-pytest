name: CI - Windows
on: [pull_request, push]


jobs:
  build:
    name: ğŸš§Build
    runs-on: windows-latest

  steps:
    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true

    - name: 'ğŸ”¨ Build'
      run: |
        cmake -B build -G "Ninja"
        cmake --build build

    - name: 'ğŸ” Test'
      run: |
        cmake -B build -G "Ninja"
        cmake --build build
        ctest --test-dir build -C Debug -V --output-on-failure
